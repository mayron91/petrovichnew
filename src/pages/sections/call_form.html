<section class="call_form">
    <div class="conteiner">
        <div class="call_form_title_wr">
            <h2>Требуется консультация мастера?</h2>
            <h3>Звоните или оставьте заявку 
и мы ответим на вопросы.</h3>
        </div>
        <div class="call_form_back"></div>
        <div class="feedback_form_main">
                <h3>Получить консультацию</h3>
                <div id="feedbackForm_main" class="feedback-form_main">
                    <div class="form-group_main">
                        <input type="name" id="name_main" name="name" placeholder="Имя" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group_main">
                        <input type="tel" id="phone_main" name="phone" placeholder="Телефон" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                    <div class="form-group_main">
                        <input type="e-mail" id="email_main" name="email" placeholder="E-mail" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group_main">
                        <label class="checkbox-label_main">
                            <input type="checkbox" id="agree_main" name="agree" required>
                            <span>Соглашение с политикой конфиденциальности</span>
                        </label>
                        <span class="error-message_main" id="agreeError"></span>
                    </div>
                    <button type="submit" class="submit-button_main">Отправить</button>

                    <div id="formMessage" class="form-message_main"></div>
                </div>
            </div>
    </div>
</section>
<div id="successPopup" class="popup-overlay_success">
    <div class="popup-content_success">
        <span class="close-popup_success">&times;</span>
        <h3>Спасибо за заявку!</h3>
        <p>Наш специалист свяжется с вами в ближайшее время.</p>
    </div>
</div>
