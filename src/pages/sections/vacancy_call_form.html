<section class="vacancy_call_form">
    <div class="container">
        <div class="partners_call_form_wr">
            <div class="call_form_title_wr">
                <h3>На вакансию можно откликнуться заполнив эту форму.</h3>
            </div>
            <div class="call_form_back"></div>
            <div class="feedback_form_main">
                <div id="feedbackForm_main" class="feedback-form_main">
                    <div class="form-group_main vacancy_form-group">
                        <input type="text" id="name_main" name="name" placeholder="Имя" required>
                        <span class="error-message" id="nameError"></span>

                        <input type="text" id="fname_main" name="fname" placeholder="Фамилия" required>
                        <span class="error-message" id="nameError"></span>

                        <input type="tel" id="phone_main" name="phone" placeholder="Телефон" required>
                        <span class="error-message" id="phoneError"></span>

                        <input type="email" id="email_main" name="email" placeholder="E-mail" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group_main">
                        <input type="text" id="org_main" name="org" placeholder="Желаемая вакансия" required>
                        <span class="error-message" id="orgError"></span>
                    </div>
                    <div class="vacancy_file_upl_wr">
                        <span class="partners_file_text">Загрузите или поделитесь ссылкой на резюме</span>
                        <div class="file-upload">
                            <label for="file_main" class="custom-file-upload">
                                <img src="img/partners/upload.svg" alt=""><span>Прикрепить файл</span>
                            </label>
                            <input type="file" id="file_main" name="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

                        </div>
                    </div>


                    <div class="form-group_main">
                        <label class="checkbox-label_main">
                            <input type="checkbox" id="agree_main" name="agree" required>
                            <span>Соглашение с политикой конфиденциальности</span>
                        </label>
                        <span class="error-message_main" id="agreeError"></span>
                    </div>
                    <button type="submit" class="submit-button_main">Отправить</button>

                    <div id="formMessage" class="form-message_main"></div>
                </div>
            </div>
        </div>
    </div>
</section>
